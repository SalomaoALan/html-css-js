<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./src/css/reset.css">
    <link rel="stylesheet" href="./src/css/style.css">
    <link rel="stylesheet" href="./src/css/responsivo.css">
</head>
<body>
    <header class="cabecalho">
        <img src="./src/imagens/imagens/logo.svg" alt="Logo X-Men"/>
    </header> 
    <main class="selecao-de-personagens">
        <section class="personagens">
            <h1 class="titulo">Selecione um personagem</h1>
            <ul class="lista-de-personagens">
                <li class="personagem selecionado" id="ciclope" data-name="Ciclope" data-description="Ele tem o poder de disparar rajadas ópticas por um acidente que aconteceu com ele quando criança, mas nao consegue controlá-los">
                    <img src="./src/imagens/imagens/card-ciclope.jpg" alt="Personagem Ciclope"/>
                </li>
                <li class="personagem" id="jean-grey" data-name="Jean Grey" data-description="Jean Grey é uma mutante nivel Ômega, seus poderes são telecinese. Com a ajuda do professor Xavier Jean é uma das mutantes mais fortes do mundo.">
                    <img src="./src/imagens/imagens/card-jean-grey.jpg" alt="Personagem Jean Grey"/>
                </li>
                <li class="personagem" id="lince-negra" data-name="Lince Negra" data-description="Lince Negra é uma mutante com a capacidade de passar através de objetos sólidos, uma forma de intangibilidade. Ela também tem a habilidade de tornar outros objetos ou pessoas intangíveis e invisíveis ao entrar em contato físico com eles.">
                    <img src="./src/imagens/imagens/card-lince-negra.jpg" alt="Personagem Lince Negra"/>
                </li>
                <li class="personagem" id="magneto" data-name="Magneto" data-description="Magneto é um mutante com a capacidade de gerar e controlar campos magnéticos, permitindo-lhe manipular metais ferrosos à vontade e até mesmo alcançar o voo através do campo magnético da Terra. Suas habilidades também lhe conferem resistência sobre-humanas e a capacidade de gerar escudos de força.">
                    <img src="./src/imagens/imagens/card-magneto.jpg" alt="Personagem Magneto"/>
                </li>
                <li class="personagem" id="noturno" data-name="Noturno" data-description="Suas habilidades mutantes incluem a capacidade de se teletransportar, deixando para trás uma névoa de fumaça e um cheiro de enxofre cada vez que ele desaparece. Noturno também tem a habilidade de se aderir a superfícies sólidas, o que, junto com sua agilidade sobre-humana, lhe permite se mover rapidamente e escalar paredes. Além disso, ele é extremamente flexível e é um exímio espadachim.">
                    <img src="./src/imagens/imagens/card-noturno.jpg" alt="Personagem Noturno"/>
                </li>
                <li class="personagem" id="tempestade" data-name="Tempestade" data-description="Tempestade é uma mutante que tem a habilidade de controlar o clima e os elementos atmosféricos. Ela pode criar tempestades, conjurar raios, controlar ventos e alterar as temperaturas à vontade. Ela também tem a capacidade de voar ao manipular correntes de vento.">
                    <img src="./src/imagens/imagens/card-tempestade.jpg" alt="Personagem Tempestade"/>
                </li>
                <li class="personagem" id="vampira" data-name="Vampira" data-description="Vampira é uma mutante com a capacidade de absorver os poderes, memórias, personalidades e até mesmo a força vital de outras pessoas através do contato pele a pele. Esse poder, porém, é uma faca de dois gumes, pois ela não tem controle total sobre ele, o que a levou a ferir acidentalmente pessoas que ela amava no passado. Isso também significa que ela tem que evitar contato físico direto com as pessoas, o que muitas vezes a faz sentir-se isolada e sozinha">
                    <img src="./src/imagens/imagens/card-vampira.jpg" alt="Personagem Vampira"/>
                </li>
                <li class="personagem" id="wolverine" data-name="Wolverine" data-description="Wolverine é um mutante com uma variedade de habilidades. Sua característica mais conhecida é sua capacidade regenerativa, que lhe permite curar de ferimentos físicos e doenças muito mais rápido que um humano normal. Isso também desacelerou seu processo de envelhecimento, permitindo-lhe viver muito além de um período de vida humano normal, enquanto mantém a saúde física.">
                    <img src="./src/imagens/imagens/card-wolverine.jpg" alt="Personagem Wolverine"/>
                </li>
            </ul>
        </section>
        <section class="personagem-selecionado">
            <img class="personagem-grande" src="./src/imagens/imagens/card-ciclope.png" alt="Personagem Selecionado" />
            <div class="informacoes-personagem">
                <h2 class="nome-personagem" id="nome-personagem">Ciclope</h2>
                <p class="descricao-personagem" id="descricao-personagem">Ele tem o poder de disparar rajadas ópticas por um acidente que aconteceu com ele quando criança, mas nao consegue controlá-los.</p>
            </div>           
            

        </section>
        

        </section>
    </main>
    <script src="./src/js/index.js"></script>
    
</body>
</html>
